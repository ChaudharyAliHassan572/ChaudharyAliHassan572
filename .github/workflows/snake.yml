name: Generate Snake

on:
  schedule:
    # every 12 hours
    - cron: "0 */12 * * *"

  workflow_dispatch:

  push:
    branches: [ main ]

jobs:
  generate:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      # Checkout the repository
      - name: Checkout
        uses: actions/checkout@v4

      # Generate snake files with glowing orange color
      - name: Generate snake game
        uses: Platane/snk@v3
        with:
          github_user_name: ChaudharyAliHassan572
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg
            dist/ocean.gif
          color_snake: '#FFA500'
          color_dots: '#fff3e0,#ffc266,#ff9933,#ff8000,#e67300'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Push the content of <build_dir> to a branch
      - name: Push snake to output branch
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
